池田先生の著作や指導の中で、『親が決めて入会させても子どもが信心を持つ意味はない』という主張や、それに反する事例・証拠が記載されている箇所を検索してください。

池田先生は、親が子どもを入会させることについて、子どもの人格や将来の幸福にどのような影響があると教えているか、信仰の意義や家族の在り方に関する根本的な指導を探してください。"
    </script>

    <script>
        function parseCSV(text) {
            const rows = [];
            let row = [];
            let cell = '';
            let inQuotes = false;
            for (let i = 0; i < text.length; i++) {
                const c = text[i];
                if (inQuotes) {
                    if (c === '"') {
                        if (text[i + 1] === '"') { cell += '"'; i++; }
                        else { inQuotes = false; }
                    } else { cell += c; }
                } else {
                    if (c === '"') inQuotes = true;
                    else if (c === ',') { row.push(cell); cell = ''; }
                    else if (c === '\n') { row.push(cell); rows.push(row); row = []; cell = ''; }
                    else if (c === '\r') { /* ignore */ }
                    else { cell += c; }
                }
            }
            if (cell.length > 0 || inQuotes || row.length > 0) { row.push(cell); rows.push(row); }
            return rows;
        }
        function rowsToObjects(rows) {
            if (!rows || rows.length === 0) return [];
            // 先頭の空行（全セル空や1列のみ空など）をスキップしてヘッダー行を特定
            let headerIndex = -1;
            for (let i = 0; i < rows.length; i++) {
                const r = rows[i] || [];
                const hasAny = r.some(c => (c || '').trim().length > 0);
                if (hasAny && r.length > 1) { headerIndex = i; break; }
            }
            if (headerIndex === -1) return [];
            const headers = (rows[headerIndex] || []).map(h => (h || '').replace(/^\uFEFF/, '').trim());
            const dataRows = rows.slice(headerIndex + 1);
            return dataRows.map(r => {
                const obj = {};
                headers.forEach((h, i) => { obj[h] = (r && r[i] !== undefined ? r[i] : ''); });
                return obj;
            });
        }
        function pickField(obj, candidates) {
            const keys = Object.keys(obj);
            for (const c of candidates) {
                const k = keys.find(kk => kk.indexOf(c) !== -1);
                if (k) return obj[k] || '';
            }
            return '';
        }
        function toHTMLWithItalics(text) {
            // 引用に関する要件を撤回: すべて平文で表示
            if (!text) return '';
            return String(text)
                .replace(/&/g,'&amp;')
                .replace(/</g,'&lt;')
                .replace(/>/g,'&gt;')
                .replace(/\r?\n/g, '<br>');
        }
        function buildCases(objects) {
            return objects.map((o, idx) => {
                const id = (o['#'] || String(idx + 1)).toString().trim();
                const author = pickField(o, ['記入者']);
                const story = pickField(o, ['コアストーリー']);
                const usecase = pickField(o, ['ユースケース名']);
                const target = pickField(o, ['どのような人が']);
                const scenario = pickField(o, ['解決したい課題','シナリオ']);
                const userQ = pickField(o, ['ユーザーがAIに問いかける質問']);
                const aiAns = pickField(o, ['AI回答']);
                const titleText = (usecase && usecase.trim()) ? usecase.trim() : (userQ ? userQ.slice(0,28) + (userQ.length>28?'…':'') : '（無題）');
                return { id, raw:o, title: `${id} - ${titleText}`, author, target, story, scenario, question:userQ, aiAnswer: aiAns };
            });
        }
        function renderSidebar(listEl, cases) {
            listEl.innerHTML = '';
            cases.forEach((c, i) => {
                const hasAny = Object.values(c.raw).some(v => (v || '').toString().trim().length > 0);
                if (!hasAny) return;
                const li = document.createElement('li');
                li.className = 'case-item';
                li.dataset.index = i;
                li.innerHTML = `
                    <div class="case-number">ケース ${c.id}</div>
                    <div class="case-title"></div>
                    <div class="case-author"></div>
                `;
                li.querySelector('.case-title').textContent = c.title.replace(/^\s*\d+\s*-\s*/, '');
                li.querySelector('.case-author').textContent = `${c.author || '（記入者不明）'}${c.story ? ' (' + c.story + ')' : ''}`;
                listEl.appendChild(li);
            });
        }
        function renderDetailsGrid(host, raw) {
            host.innerHTML = '';
            const HIDE_KEYS = ['AIに期待する回答', '(参考) クエリ'];
            Object.entries(raw).forEach(([k,v]) => {
                // 「期待する回答」「参考クエリ」は表示しない（データは保持）
                if (HIDE_KEYS.some(h => k.indexOf(h) !== -1)) return;
                const l = document.createElement('div'); l.textContent = k; l.style.fontWeight='600'; l.style.color='#555';
                const val = document.createElement('div'); val.textContent = v || ''; val.style.color='#333';
                host.appendChild(l); host.appendChild(val);
            });
        }
        function displayChatMessages(messages) {
            const chatContainer = document.getElementById('chatContainer');
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';
            messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.type}`;
                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'message-avatar';
                avatarDiv.textContent = message.type === 'assistant' ? 'AI' : 'YOU';
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.innerHTML = toHTMLWithItalics(message.content || '');
                messageDiv.appendChild(avatarDiv);
                messageDiv.appendChild(contentDiv);
                chatMessages.appendChild(messageDiv);
            });
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        function bindCaseClicks(cases) {
            const caseList = document.getElementById('caseList');
            const contentHeader = document.getElementById('contentHeader');
            const caseTitle = document.getElementById('caseTitle');
            const caseAuthor = document.getElementById('caseAuthor');
            const caseTarget = document.getElementById('caseTarget');
            const caseStory = document.getElementById('caseStory');
            const caseQuestion = document.getElementById('caseQuestion');
            const noSelection = document.getElementById('noSelection');
            const chatContainer = document.getElementById('chatContainer');
            const detailsGridHost = document.getElementById('detailsGridHost');
            caseList.querySelectorAll('.case-item').forEach((item) => {
                item.addEventListener('click', () => {
                    caseList.querySelectorAll('.case-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    const idx = parseInt(item.dataset.index, 10);
                    const c = cases[idx]; if (!c) return;
                    noSelection.style.display = 'none';
                    chatContainer.style.display = 'block';
                    contentHeader.style.display = 'block';
                    caseTitle.textContent = c.title;
                    caseAuthor.textContent = c.author || '';
                    caseTarget.textContent = c.target || '';
                    caseStory.textContent = c.story || '';
                    caseQuestion.textContent = c.question || '';
                    renderDetailsGrid(detailsGridHost, c.raw);
                    const msgs = parseConversation(c.aiAnswer, c.question);
                    displayChatMessages(msgs);
                });
            });
        }
        function parseConversation(aiAnswerText, questionText) {
            const msgs = [];
            const hasMarkers = /(^|\n)###\s*(assistant|user)\s*(\n|$)/i.test(aiAnswerText || '');
            if (hasMarkers) {
                const lines = String(aiAnswerText || '').split(/\r?\n/);
                let currentRole = null; // 'assistant' | 'user'
                let buffer = [];
                const flush = () => {
                    if (currentRole && buffer.length) {
                        const content = buffer.join('\n').trim();
                        if (content) msgs.push({ type: currentRole, content });
                    }
                    buffer = [];
                };
                for (const line of lines) {
                    const m = line.match(/^###\s*(assistant|user)\s*$/i);
                    if (m) {
                        flush();
                        currentRole = m[1].toLowerCase() === 'assistant' ? 'assistant' : 'user';
                    } else {
                        buffer.push(line);
                    }
                }
                flush();
            } else {
                if (aiAnswerText) msgs.push({ type: 'assistant', content: aiAnswerText });
            }
            // Ensure the user's initial question appears first if provided
            const q = (questionText || '').trim();
            if (q) {
                const already = msgs.some(m => m.type === 'user' && String(m.content).trim() === q);
                if (!already) msgs.unshift({ type: 'user', content: q });
            }
            return msgs;
        }
        window.addEventListener('DOMContentLoaded', () => {
            const csvText = document.getElementById('embeddedCsv').textContent;
            const rows = parseCSV(csvText);
            const objects = rowsToObjects(rows);
            const cases = buildCases(objects);
            renderSidebar(document.getElementById('caseList'), cases);
            bindCaseClicks(cases);
            // 自動で最初の有効なケースを選択（存在確認のため）
            const first = document.querySelector('#caseList .case-item');
            if (first) first.click();
            const stats = document.getElementById('stats');
            if (stats) stats.textContent = `読込 ${cases.length} ケース`;
        });
    </script>
